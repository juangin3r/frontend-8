<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <main class="container-grid">


    <section class="jeremy">
      <div class="container-up">
        <img src="images/image-jeremy.png" alt="image-jeremy">
        <div class="container-report">
          <p>Report for</p>
          <h2>Jeremy <br class="jerro"> Robson</h2>
        </div>
      </div>
      <ul class="list-options">
        <li id="daily" class="daily">Daily</li>
        <li id="weekly">Weekly</li>
        <li id="monthly">Monthly</li>
      </ul>
    </section>

    <section class="work">
      <img src="images/icon-work.svg" alt="icon-work" class="icon-work">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Work</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first1"></p>
          <p class="second1"></p>
        </div>
      </div>
    </section>


    <section class="play">
      <img src="images/icon-play.svg" alt="icon-play" class="icon-play">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Play</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first2"></p>
          <p class="second2"></p>
        </div>
      </div>
    </section>


    <section class="study">
      <img src="images/icon-study.svg" alt="icon-study" class="icon-study">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Study</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first3"></p>
          <p class="second3"></p>
        </div>
      </div>
    </section>


    <section class="exercise">
      <img src="images/icon-exercise.svg" alt="icon-exercise" class="icon-exercise">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Exercise</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first4"></p>
          <p class="second4"></p>
        </div>
      </div>
    </section>

    <section class="social">
      <img src="images/icon-social.svg" alt="icon-social" class="icon-social">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Social</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first5"></p>
          <p class="second5"></p>
        </div>
      </div>
    </section>


    <section class="self-care">
      <img src="images/icon-self-care.svg" alt="icon-self" class="icon-self">
      <div class="container">
        <div class="container-name-points">
          <p class="name">Self Care</p>
          <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" class="icon-ellipsis">
        </div>
        <div class="container-hours">
          <p class="first6"></p>
          <p class="second6"></p>
        </div>
      </div>
    </section>
  </main>


  <script src="app.js"></script>
</body>

</html>
